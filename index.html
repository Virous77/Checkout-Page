<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/solid.css"
      integrity="sha384-Tv5i09RULyHKMwX0E8wJUqSOaXlyu3SQxORObAI08iUwIalMmN5L6AvlPX2LMoSE"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.15.4/css/fontawesome.css"
      integrity="sha384-jLKHWM3JRmfMU0A5x5AkjWkw/EYfGUAGagvnfryNV3F9VqM98XiIH7VBGVoxVSc7"
      crossorigin="anonymous"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x"
      crossorigin="anonymous"
    />
    <title>Checkout Page</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section>
      <div class="container-fluid">
        <h2>Checkout</h2>
        <div class="row">
          <div class="col-lg-6">
            <div class="inputWithIcon icon">
              <h5>Contact information</h5>
              <span>E-mail</span>

              <br />
              <!-- <div class="inputWithIcon"> -->
              <input
                class="input-data"
                type="text"
                placeholder="Enter your email..."
              />
              <i class="fa fa-envelope fa-md fa-fw" aria-hidden="true"></i>
              <!-- </div> -->
              <br />

              <span>Phone</span>
              <br />
              <input
                class="input-data"
                type="text"
                placeholder="Enter your phone..."
              />
              <p><i class="fa fa-phone fa-md fa-fw" aria-hidden="true"></i></p>
            </div>

            <div class="inputWithIcon2 icon2 icon3">
              <br />
              <h5 class="ship">Shipping address</h5>
              <span>Full name</span>
              <br />
              <input
                class="input-data2"
                type="text"
                placeholder="Rodney Cotton"
              />
              <i class="fa fa-user fa-md fa-fw" aria-hidden="true"></i>
              <br />
              <br />

              <span>Address</span>
              <br />
              <input
                class="input-data"
                type="text"
                placeholder="Your address..."
              />
              <p class="iconhome">
                <i class="fa fa-home fa-md fa-fw" aria-hidden="true"></i>
              </p>
              <br />

              <span>City</span>
              <br />

              <input
                class="input-data"
                type="text"
                placeholder="Your city..."
              />
              <p class="iconhome3">
                <i class="fa fa-city fa-md fa-fw" aria-hidden="true"></i>
              </p>

              <div class="block blockicon blockicon2">
                <span>Country</span>
                <span>Postal code</span>
                <input
                  class="input-data"
                  type="text"
                  placeholder="Your country.."
                />

                <i
                  class="gold fa fa-globe-asia fa-md fa-fw"
                  aria-hidden="true"
                ></i>

                <input
                  class="input-data"
                  type="text"
                  placeholder="Your postal code.."
                />
                <i
                  class="goldok fa fa-map-pin fa-md fa-fw"
                  aria-hidden="true"
                ></i>
              </div>

              <div class="information">
                <input type="checkbox" name="" id="" />
                <p>Save this information for next time.</p>
              </div>
              <br />

              <button>Continue</button>
            </div>
          </div>

          <div class="col-lg-6 widthh">
            <div class="first img">
              <img src="images/photo1.png" alt="" />
              <div class="sats">
                <h4>Vintage Backbag</h4>
                <span class="orange">$54.99</span>
                <span class="textof">%94.99</span>
              </div>
            </div>

            <div class="first">
              <img src="images/photo2.png" alt="" />
              <div class="stats">
                <h4>Levi Shoes</h4>
                <span class="orange">$74.99</span>
                <span class="textof">$120.00</span>
              </div>
            </div>

            <div class="data price-info">
              <span class="h6">Shipping</span>
              <span class="h6">$19</span>
            </div>

            <div class="data">
              <h6 class="h6">Total</h6>
              <p class="h6">$148.98</p>
            </div>
          </div>
        </div>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
